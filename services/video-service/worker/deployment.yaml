apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackathon-video-consumer-worker
  namespace: hackathon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hackathon-video-consumer-worker
  template:
    metadata:
      labels:
        app: hackathon-video-consumer-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: hackathon-video-consumer-worker
          image: ghcr.io/fiap-soat-g20/hackathon-video-service-worker-consumer:latest
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: hackathon-video-service-config
            - secretRef:
                name: hackathon-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
