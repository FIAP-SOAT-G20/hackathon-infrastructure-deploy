apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackathon-video-consumer-worker
  namespace: hackathon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hackathon-video-consumer-worker
  template:
    metadata:
      labels:
        app: hackathon-video-consumer-worker
    spec:
      containers:
        - name: hackathon-video-consumer-worker
          image: ghcr.io/fiap-soat-g20/hackathon-video-service-worker-consumer:latest
          # ports:
          #   - containerPort: 8081
          envFrom:
            - configMapRef:
                name: hackathon-video-service-config
            - secretRef:
                name: hackathon-secrets
          resources:
            requests:
              memory: "128Mi" # 128 mebibytes = 134,217,728 bytes = 128 * 1024 * 1024 bytes
              cpu: "100m" # 100 millicores = 0.1 cores, it means 10% of a core
            limits:
              memory: "256Mi"
              cpu: "200m"
